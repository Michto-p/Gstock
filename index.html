<!doctype html>
<html lang="fr" data-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#0a84ff">
  <meta name="color-scheme" content="light dark">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Gstock</title>
  <style>
    :root{ --bg:#fff; --fg:#0b0b0b; --muted:#6b7280; --acc:#0a84ff; --bd:#e5e7eb; --ok:#10b981; --warn:#f59e0b; --danger:#ef4444; --elev:#fafafa; }
    [data-theme="dark"]{ --bg:#0b0b0b; --fg:#f5f5f5; --muted:#a1a1aa; --bd:#374151; --elev:#111827; }
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:var(--bg);color:var(--fg);transition:background-color .2s,color .2s}
    .topbar{position:sticky;top:0;z-index:50;background:color-mix(in oklab, var(--bg) 90%, transparent);backdrop-filter:saturate(1.1) blur(6px);border-bottom:1px solid var(--bd)}
    .topbar-inner{max-width:1100px;margin:0 auto;padding:.6rem 1rem}
    .brand{display:flex;gap:.6rem;align-items:center;justify-content:space-between}
    .brand-left{display:flex;gap:.6rem;align-items:center}
    .pill{padding:.2rem .5rem;border-radius:999px;background:var(--elev);font-size:.75rem}
    .muted{color:var(--muted)}
    .toggle{display:flex;align-items:center;gap:.35rem}
    nav{display:flex;gap:.4rem;flex-wrap:wrap;margin-top:.5rem}
    nav button{display:inline-flex;align-items:center;gap:.4rem;padding:.45rem .6rem;border:1px solid var(--bd);background:var(--elev);border-radius:.6rem;cursor:pointer;transition:transform .06s}
    nav button:active{transform:translateY(1px)}
    nav button .icon{width:18px;height:18px;display:inline-flex}
    nav button.active{outline:2px solid var(--acc);outline-offset:1px}
    .hint{margin-top:.35rem}
    @media (max-width:640px){ nav .label{display:none} .hint{display:none} }
    main{padding:1rem;max-width:1100px;margin:0 auto}
    section[hidden]{display:none}
    table{border-collapse:collapse;width:100%;background:var(--elev);border-radius:.6rem;overflow:hidden}
    th,td{padding:.5rem;border-bottom:1px solid var(--bd)}
    .badge{display:inline-block;padding:.15rem .4rem;border-radius:.4rem;font-size:.75rem}
    .ok{background:rgba(16,185,129,.15);color:#047857}
    .low{background:rgba(245,158,11,.15);color:#92400e}
    .under{background:rgba(239,68,68,.15);color:#991b1b}
    .toolbar{display:flex;gap:.5rem;align-items:center;margin:.5rem 0;flex-wrap:wrap}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    .update-banner{display:none;padding:.5rem 1rem;background:#fff3cd;border:1px solid #ffe69c;border-left:4px solid #f59e0b;border-radius:.5rem;margin:0 1rem 1rem}
    .update-banner.show{display:flex;justify-content:space-between;gap:.75rem;align-items:center}
    .btn{padding:.5rem .8rem;border:1px solid var(--bd);background:var(--elev);border-radius:.5rem;cursor:pointer}
    .btn.primary{background:var(--acc);border-color:var(--acc);color:#fff}
    .btn.danger{background:var(--danger);border-color:var(--danger);color:#fff}
    input.btn,select.btn{appearance:none}
    code{background:rgba(0,0,0,.06);padding:.1rem .3rem;border-radius:.3rem}
    video.scanner{width:100%;max-height:60vh;background:#000;border-radius:8px}

    /* Étiquettes A4 (Avery L7159 : 63.5×38.1 mm, 3×7) */
    .labels-sheet{display:grid;grid-template-columns:repeat(3,63.5mm);grid-auto-rows:38.1mm;gap:2.5mm 7mm;justify-content:center;margin:.5rem auto;background:var(--bg)}
    .label-card{box-sizing:border-box;width:63.5mm;height:38.1mm;border:1px dashed var(--bd);border-radius:2mm;padding:2mm;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1mm;background:#fff;color:#000}
    [data-theme="dark"] .label-card{background:#fff;color:#000}
    .label-card .name{font-weight:700;font-size:11pt;line-height:1.1;text-align:center;max-width:100%}
    .label-card .hr{font-size:8pt}
    .label-card svg{width:100%;height:14mm}
    #labelsPreview{background:var(--elev);padding:8px;border-radius:8px}

    @media print{
      :root{--bg:#fff;--fg:#000;--bd:#000}
      @page{size:A4;margin:10mm}
      body{background:#fff;color:#000}
      .topbar,.hint,nav,.toolbar,#updateBanner,#tab-items,#tab-scanner,#tab-journal,#tab-gear,#tab-settings{display:none!important}
      #tab-labels{display:block!important}
      #labelsPreview{background:#fff;padding:0}
      .label-card{border:0}
      .btn{display:none!important}
    }
  </style>
  <script>
    window.APP_VERSION='2.1.5';
    (function(){
      const saved=localStorage.getItem('gstock.theme');
      const prefersDark=window.matchMedia && matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', saved || (prefersDark?'dark':'light'));
      window.GSTOCK_DEBUG = localStorage.getItem('gstock.debug')==='1';
    })();
  </script>
</head>
<body>
  <!-- Bandeau + nav identiques à 2.1.4 (inchangé) -->
  <div class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-left">
          <img src="icons/icon-192.png" alt="" width="28" height="28" style="border-radius:6px">
          <strong>Gstock</strong><span class="muted">— Gestion de stock</span>
          <span class="pill muted">v<span id="appVersion">2.1.5</span></span>
        </div>
        <div class="toggle">
          <label for="themeToggle" class="muted">Thème</label>
          <select id="themeToggle" class="btn">
            <option value="auto">Auto</option>
            <option value="light">Clair</option>
            <option value="dark">Sombre</option>
          </select>
        </div>
      </div>

      <nav aria-label="Onglets">
        <button data-tab="items" aria-label="Articles" title="Articles"><span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg></span><span class="label">Articles</span></button>
        <button data-tab="scanner" aria-label="Scanner" title="Scanner"><span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="14" rx="2"/><circle cx="12" cy="11" r="3"/><path d="M8 4h8"/></svg></span><span class="label">Scanner</span></button>
        <button data-tab="labels" aria-label="Étiquettes" title="Étiquettes"><span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 7h10v10H7z"/><path d="M3 3h4v4H3zM17 17h4v4h-4z"/></svg></span><span class="label">Étiquettes</span></button>
        <button data-tab="journal" aria-label="Journal" title="Journal"><span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16v16H4z"/><path d="M8 8h8M8 12h6M8 16h10"/></svg></span><span class="label">Journal</span></button>
        <button data-tab="gear" aria-label="Prêts" title="Prêts"><span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V22a2 2 0 1 1-4 0v-.09A1.65 1.65 0 0 0 8 20.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 3.6 15 1.65 1.65 0 0 0 2 14H2a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 3.6 8a1.65 1.65 0 0 0-.33-1.82l-.06-.06A2 2 0 1 1 6.04 3.3l.06.06A1.65 1.65 0 0 0 7.92 3a1.65 1.65 0 0 0 1-1.51V1.4a2 2 0 1 1 4 0v.09A1.65 1.65 0 0 0 16 3.6a1.65 1.65 0 0 0 1.82-.33l.06-.06A2 2 0 1 1 20.71 6l-.06.06A1.65 1.65 0 0 0 21 7.92 1.65 1.65 0 0 0 22.6 9H22.7a2 2 0 0 1 0 4h-.09A1.65 1.65 0 0 0 19.4 15z"/></svg></span><span class="label">Prêts</span></button>
        <button data-tab="settings" aria-label="Paramètres" title="Paramètres"><span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82L20 17a2 2 0 1 1-2.83 2.83l-.27-.27a1.65 1.65 0 0 0-1.82.33L14 21a2 2 0 1 1-4 0l-.08-.11a1.65 1.65 0 0 0-1.82-.33l-.27.27A2 2 0 1 1 5 17l.27-.27A1.65 1.65 0 0 0 5 14.9L4.9 14a2 2 0 1 1 0-4l.11-.08A1.65 1.65 0 0 0 5.3 8.1L5 7.83A2 2 0 1 1 7.83 5l.27.27a1.65 1.65 0 0 0 1.82-.33L10 4a2 2 0 1 1 4 0l.08.11a1.65 1.65 0 0 0 1.82.33l.27-.27A2 2 0 1 1 19 7.83l-.27.27a1.65 1.65 0 0 0 .33 1.82L19 10a2 2 0 1 1 0 4l.4 1z"/></svg></span><span class="label">Paramètres</span></button>
      </nav>

      <div class="hint muted" title="Raccourcis clavier">
        <span style="font-family:ui-monospace">a</span> ajout, <span style="font-family:ui-monospace">r</span> retrait, <span style="font-family:ui-monospace">Ctrl</span>+<span style="font-family:ui-monospace">K</span> recherche
      </div>
    </div>
  </div>

  <div id="updateBanner" class="update-banner" role="status" aria-live="polite">
    <span>Nouvelle version disponible.</span>
    <div>
      <button id="btnUpdate" class="btn primary">Recharger</button>
      <button id="btnDismissUpdate" class="btn">Plus tard</button>
    </div>
  </div>

  <main>
    <!-- (Sections identiques à 2.1.4 – inchangé) -->
    <section id="tab-items">…</section>
    <section id="tab-scanner" hidden>…</section>
    <section id="tab-labels" hidden>…</section>
    <section id="tab-journal" hidden>…</section>
    <section id="tab-gear" hidden>…</section>
    <section id="tab-settings" hidden>…</section>
  </main>

  <dialog id="adjustDialog">…</dialog>
  <div id="sr" class="sr-only" aria-live="polite"></div>

  <!-- Scripts (ordre important) -->
  <script src="js/db.js?v=2.1.5"></script>
  <script src="js/barcode.js?v=2.1.5"></script>
  <script src="js/code39.js?v=2.1.5"></script>
  <script src="js/sync-github.js?v=2.1.5"></script>
  <script src="js/app.js?v=2.1.5"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js?v=' + window.APP_VERSION).then(reg=>{
        const $ = s=>document.querySelector(s);
        function showUpdateBanner(){
          $('#updateBanner')?.classList.add('show');
          $('#btnUpdate')?.addEventListener('click', ()=> reg.waiting && reg.waiting.postMessage({type:'SKIP_WAITING'}));
          $('#btnDismissUpdate')?.addEventListener('click', ()=> $('#updateBanner')?.classList.remove('show'));
        }
        reg.addEventListener('updatefound', ()=>{
          const nw = reg.installing;
          nw && nw.addEventListener('statechange', ()=>{
            if (nw.state === 'installed' && navigator.serviceWorker.controller) showUpdateBanner();
          });
        });
        navigator.serviceWorker.addEventListener('controllerchange', ()=>location.reload());
      }).catch(console.error);
    }
  </script>
</body>
</html>
