<!doctype html>
<html lang="fr" data-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#0a84ff">
  <meta name="color-scheme" content="light dark">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Gstock</title>
  <style>
    :root{ --bg:#fff; --fg:#0b0b0b; --muted:#6b7280; --acc:#0a84ff; --bd:#e5e7eb; --ok:#10b981; --warn:#f59e0b; --danger:#ef4444; --elev:#fafafa; }
    [data-theme="dark"]{ --bg:#0b0b0b; --fg:#f5f5f5; --muted:#a1a1aa; --bd:#374151; --elev:#111827; }
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:var(--bg);color:var(--fg);transition:background-color .2s,color .2s}
    .topbar{position:sticky;top:0;z-index:50;background:color-mix(in oklab, var(--bg) 90%, transparent);backdrop-filter:saturate(1.1) blur(6px);border-bottom:1px solid var(--bd)}
    .topbar-inner{max-width:1100px;margin:0 auto;padding:.6rem 1rem}
    .brand{display:flex;gap:.6rem;align-items:center;justify-content:space-between}
    .brand-left{display:flex;gap:.6rem;align-items:center}
    .pill{padding:.2rem .5rem;border-radius:999px;background:var(--elev);font-size:.75rem}
    .muted{color:var(--muted)}
    .toggle{display:flex;align-items:center;gap:.35rem}
    nav{display:flex;gap:.4rem;flex-wrap:wrap;margin-top:.5rem}
    nav button{display:inline-flex;align-items:center;gap:.4rem;padding:.45rem .6rem;border:1px solid var(--bd);background:var(--elev);border-radius:.6rem;cursor:pointer}
    nav button.active{outline:2px solid var(--acc);outline-offset:1px}
    .hint{margin-top:.35rem}
    @media (max-width:640px){ nav .label{display:none} .hint{display:none} }
    main{padding:1rem;max-width:1100px;margin:0 auto}
    section[hidden]{display:none}

    table{border-collapse:collapse;width:100%;background:var(--elev);border-radius:.6rem;overflow:hidden}
    th,td{padding:.5rem;border-bottom:1px solid var(--bd);vertical-align:middle}
    th button.th-sort{all:unset;cursor:pointer;display:inline-flex;align-items:center;gap:.3rem}
    th button.th-sort .chev{opacity:.4}
    th[aria-sort="ascending"] .chev{transform:rotate(180deg)}
    .badge{display:inline-block;padding:.15rem .4rem;border-radius:.4rem;font-size:.75rem}
    .ok{background:rgba(16,185,129,.15);color:#047857}
    .low{background:rgba(245,158,11,.15);color:#92400e}
    .under{background:rgba(239,68,68,.15);color:#991b1b}

    .toolbar{display:flex;gap:.5rem;align-items:center;margin:.5rem 0;flex-wrap:wrap}
    .toolbar.sticky{position:sticky;top:8px;z-index:10;background:var(--bg);border:1px solid var(--bd);border-radius:.6rem;padding:.5rem}
    .bulkbar{display:flex;gap:.5rem;align-items:center;justify-content:space-between;border:1px solid var(--bd);border-radius:.6rem;padding:.5rem;background:color-mix(in oklab, var(--elev) 90%, transparent)}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    .update-banner{display:none;padding:.5rem 1rem;background:#fff3cd;border:1px solid #ffe69c;border-left:4px solid #f59e0b;border-radius:.5rem;margin:0 1rem 1rem}
    .update-banner.show{display:flex;justify-content:space-between;gap:.75rem;align-items:center}
    .btn{padding:.5rem .8rem;border:1px solid var(--bd);background:var(--elev);border-radius:.5rem;cursor:pointer}
    .btn.primary{background:var(--acc);border-color:var(--acc);color:#fff}
    .btn.danger{background:var(--danger);border-color:var(--danger);color:#fff}
    input.btn,select.btn{appearance:none}
    code{background:rgba(0,0,0,.06);padding:.1rem .3rem;border-radius:.3rem}

    /* Accueil (inchangé 2.1.8) */
    .cards{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .card{background:var(--elev);border:1px solid var(--bd);border-radius:10px;padding:12px;display:flex;flex-direction:column;gap:8px;min-height:90px}
    .card h4{margin:0;font-size:.9rem;color:var(--muted)}
    .kpi{font-size:1.6rem;font-weight:700;line-height:1}

    /* Étiquettes (inchangé) */
    .labels-sheet{display:grid;grid-template-columns:repeat(3,63.5mm);grid-auto-rows:38.1mm;gap:2.5mm 7mm;justify-content:center;margin:.5rem auto;background:var(--bg)}
    .label-card{box-sizing:border-box;width:63.5mm;height:38.1mm;border:1px dashed var(--bd);border-radius:2mm;padding:2mm;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1mm;background:#fff;color:#000}
    [data-theme="dark"] .label-card{background:#fff;color:#000}
    .label-card .name{font-weight:700;font-size:11pt;line-height:1.1;text-align:center;max-width:100%}
    .label-card .hr{font-size:8pt}
    .label-card svg{width:100%;height:14mm}
    #labelsPreview{background:var(--elev);padding:8px;border-radius:8px}
  </style>
